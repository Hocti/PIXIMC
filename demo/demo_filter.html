<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="/node_modules/pixi.js/dist/pixi.min.js"></script>
	<script src="/node_modules/pixi-sound/dist/pixi-sound.js"></script>
	<script src="/node_modules/pixi-filters/dist/pixi-filters.js"></script>
	<script src="../dist/PIXIMC.js"></script>

	<style>
		html,body{
			margin: 0;padding: 0;
			position: relative;
			background-color: #ddd;
		}
		#box,#maincanvas{
			position: absolute;
		}
		#maincanvas{
			top: 0;
		}
	</style>
</head>
<body>
	<canvas id="maincanvas"></canvas>
	<script>

		var path = 'media/filter';
		var mcrect = new PIXI.Rectangle(0,0, 400, 400);

		var app = new PIXI.Application({
			view: document.getElementById('maincanvas'),
			width: mcrect.width,
			height: mcrect.height,
			backgroundColor: 0x000000,
			transparent: true
		});
		PIXIMC.MCPlayer.initTicker(app.ticker);
		PIXIMC.MCPlayer.getInstance().fps = 1;

		var myMcLoader = new PIXIMC.MCLoader(['filter/Animation.json','filter/spritemap1.json','filter/spritemap1.png'], function (event) {
			let mc = (event.model).makeInstance();
			app.width=mc.width;
			app.height=mc.height;
			app.stage.addChild(mc);
		}, false);
	</script>
</body>
</html>
